---
layout: default
---

<div class="home">
  {% for post in site.posts %}
    <div class="blog-post">
      <p class="blog-post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
      <h2 class="blog-post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
    </div>
  {% endfor %}
</div>
